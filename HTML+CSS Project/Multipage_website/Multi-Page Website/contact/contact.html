    <!-- Contact Form -->
<form action="" method="get" id="contact-form">
  <h1>Contact Form</h1>
  <div>
    <label for="name"> Name</label>
    <input type="text" name="User Name" id="name" placeholder="Enter your name">
  </div>
  <div>
    <label for="email">Email</label>
   <input type="email" name="Email Id" id="email" placeholder="Enter your email">
  </div>
  <div>
    <label for="text">Message</label>
   
    <textarea name="textarea" id="message" cols="30" rows="16" placeholder="Enter your message"></textarea>
  </div>
 <button >Submit</button>
 

</form>
